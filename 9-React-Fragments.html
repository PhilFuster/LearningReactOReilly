<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Babel Template</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- React Library & React DOM -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // JSX code here. Or link to separate JavaScript file that contains JSX.
      function Cat({ name }) {
        return (
          // Shorthand for <React.Fragment></React.Fragment>
          <>
            <h1>The cat's name is {name}</h1>
            <p>He's good</p>
          </>
        );
      }
      ReactDOM.render(<Cat name={'Julio'} />, document.getElementById('root'));
    </script>
  </body>
</html>
